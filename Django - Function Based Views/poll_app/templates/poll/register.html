{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block css_styles %}{% endblock  %}

{% block content %}
    <div class="container pt-5 pb-5">
        <div class="shadow p-4 mb-5 bg-body rounded">
            <h3 class="text-center">Register</h3>
            <form action="{% url 'register-user' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary ps-5 pe-5 fw-bold">Sign up</button>
                </div>
            </form>
        </div>
    </div>
{% endblock  %}

{% block logic %}{% endblock  %}
