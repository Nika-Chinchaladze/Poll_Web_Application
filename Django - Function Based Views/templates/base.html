{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} {% endblock %}
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block css_styles %} {% endblock %}
</head>
  <body>
    
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg bg-secondary ps-4 pe-4">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold text-light">Poll Application</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <a class="nav-link my-link text-light me-2" href="{% url 'personal-page' %}">Home</a>
              <a class="nav-link my-link text-light me-2" href="{% url 'logout-user' %}">Logout</a>
            {% else %}
              <a class="nav-link my-link text-light active me-2" aria-current="page" href="{% url 'register-user' %}">Register</a>
              <a class="nav-link my-link text-light me-2" href="{% url 'login-user' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- External JavaScript -->
    {% block logic %} {% endblock %}
</body>
</html>
